<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Game</title>
    <link rel="stylesheet" href="app.css">
    <script defer src="app.js"></script>
</head>

<body>
    <div class="header-image">
        <img class="tennis-image" src="https://images.cooltext.com/5468488.png" alt="Tennis Game">
    </div>
    <div class="length-options">
        <label class="label" for="game-length">Game Length: </label>
        <select class="length" name="length" onchange="selectedGameLength()">
            <option value="1"> 1</option>
            <option value="2"> 2</option>
            <option value="3"> 3</option>
            <option value="4"> 4</option>
            <option value="5"> 5</option>
            <option value="6"> 6</option>
            <option value="7"> 7</option>
            <option value="8"> 8</option>
            <option value="9"> 9</option>
            <option value="10"> 10</option>
        </select>
    </div>
    <div class="container">
        <canvas class="gameCanvas" width="800" height="600">
        </canvas>
    </div>
</body>

</html>
